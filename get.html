<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MW Company - Contratar Serviço</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="public/images/logos/logo.png" type="image/x-icon">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("xffB9Bnv66-8D7RyW"); // Substitua pelo seu ID de usuário EmailJS
        })();
    </script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar__logo">
                <div class="logo__name">
                    <h1 class="logo__title">MW</h1>
                    <h1 class="logo__title">COMPANY</h1>
                </div>
                <div class="logo__name">
                    <h2 class="logo__slogan">IDEAS THAT FLOW</h2>
                </div>
            </div>
            <ul class="navbar__links">
                <li class="navbar__item"><a class="navbar__link" href="index.html">Home</a></li>
                <li class="navbar__item"><a class="navbar__link" href="index.html#services">Services</a></li>
                <li class="navbar__item"><a class="navbar__link" href="https://ivobraatz.github.io/">Projects</a></li>
            </ul>
        </nav>
        <div class="contact__container">
            <h2 class="section__title">contact us</h2>
            <h2 class="section__subtitle">let's make your idea come true</h2>
            <section id="contact" class="section contact">
                <form class="contact__form" id="contact-form">
                    <input type="text" class="contact__input" placeholder="Your Name" name="name" required>
                    <input type="email" class="contact__input" placeholder="Your Email" name="email" required>
                    <textarea class="contact__textarea" placeholder="Your Message" name="message" required></textarea>
                    <button type="submit" class="contact__button">Send Message</button>
                </form>
            </section>
        </div>
    </header>
    
    <footer class="footer">
        <div class="footer__social">
            <a href="https://github.com/IvoBraatz" class="footer__link"><img src="public/images/logos/github_PNG.png" alt="Logo Git Hub" class="logo"></a>
            <a href="https://www.linkedin.com/in/ivo-braatz" class="footer__link"><img src="public/images/logos/logo-linkedin.png" alt="Logo Linkedin" class="logo"></a>
        </div>
        <p class="footer__text">&copy; 2024 MW Company. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
